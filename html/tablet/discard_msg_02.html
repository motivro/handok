<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || login</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/tablet.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <div class="hd_inner">
                <div class="info_left">
                    <h1><a href="#none" class="logo"><img src="../../resources/images/common/logo.svg" alt="handok||한독"></a></h1>
                    <div class="info_box">
                        <div class="info_tit">Smart Access Management System</div>
                        <div class="info_room"><span class="room_sta">중앙갱의실(남) 1118호</span></div>
                    </div>
                </div>
                <div class="info_right">
                    <button type="button" class="btn_util" onclick="openPopup('lyLogout')">
                        <i class="icon icon_util"></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- //header -->
        
        <!-- container -->
        <div id="container" class="uniform">
            <div class="inner">
                <div class="cont_bd type_msg">
                    <div class="reason_box">
                        <div class="noti_txt"><p>해당 위생복(<span class="code_sta">1231313131313</span>)은 <span class="good">사용 가능</span>합니다.</p></div>
                        <div class="btn_box">
                            <div class="btn btn_retry">다시 인식하기</div>
                            <div class="btn btn_reset">첫 화면으로 이동</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->

        <!-- layer_popup -->
        <div id="lyLogout" class="ly_pop logout_pop">
            <div class="ly_inner">
                <div class="ly_cont">
                    <div class="ly_hd">
                        <div class="tit">관리자 확인</div>
                        <div class="ly_close_btn" onclick="closePopup('lyLogout')"><i class="icon icon_close"></i></div>
                    </div>
                    <div class="ly_bd">
                        <div class="bd_cont">
                            <div class="msg_box"><p>로그아웃은 관리자만 가능합니다.</p></div>
                            <div class="regi_box type_ly">
                                <div class="inp_area">
                                    <div class="inp_item">
                                        <div class="inp_tit"><span class="kr_txt">ID</span></div>
                                        <div class="inp_box">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                    
                                    <div class="inp_item">
                                        <div class="inp_tit"><span class="kr_txt">Password</span></div>
                                        <div class="inp_box">
                                            <input type="password" name="" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_box"><div class="btn btn_logout">확인</div><div class="btn btn_reset">첫 화면으로 이동</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // layer_popup -->

        <!-- btn_back -->
        <div class="back_btn"><a href="#none"><i class="icon icon_back"></i></a></div>
        <!-- //btn_back -->

        <!-- dim layer -->
        <div class="ly_dim" onclick="closePopupOnDimClick()"></div>
        <!-- // dim layer -->
    </div>
    <!-- //wrap -->
</body>
</html>
