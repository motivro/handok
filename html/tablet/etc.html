<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || etc</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/tablet.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
    <style>
        .btn_box{flex-direction: column;margin: 100px 0;}
        .btn_box .btn{max-width: 500px;}
        .btn_sample1{background-color: #00ab8f;color: #fff;}
        .btn_sample2{background-color: #00ab8f;color: #fff;}
    </style>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <div class="hd_inner">
                <div class="info_left">
                    <h1><a href="#none" class="logo"><img src="../../resources/images/common/logo.svg" alt="handok||한독"></a></h1>
                    <div class="info_box">
                        <div class="info_tit">Smart Access Management System</div>
                        <div class="info_room"><span class="room_sta">중앙갱의실(남) 1118호</span></div>
                    </div>
                </div>
                <div class="info_right">
                    <button type="button" class="btn_util" onclick="openPopup('lyLogout')">
                        <i class="icon icon_util"></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- //header -->
        
        <!-- container -->
        <div id="container">
            <div class="inner">
                <div class="btn_box">
                    <div class="btn btn_logout" onclick="openPopup('lyLogout')">로그아웃 레이어 호출</div>
                    <div class="btn btn_sample1" onclick="openPopup('sample_ly_1')">레이어 팝업 호출 onclick 호출</div>
                    <div class="btn btn_sample2">레이어 팝업 호출 click event 호출</div>
                </div>
            </div>
        </div>
        <!-- //container -->

        <!-- btn_back -->
        <div class="back_btn"><a href="#none"><i class="icon icon_back"></i></a></div>
        <!-- //btn_back -->

        <!-- layer_popup -->
        <div id="lyLogout" class="ly_pop logout_pop">
            <div class="ly_inner">
                <div class="ly_cont">
                    <div class="ly_hd">
                        <div class="tit">관리자 확인</div>
                        <div class="ly_close_btn" onclick="closePopup('lyLogout')"><i class="icon icon_close"></i></div>
                    </div>
                    <div class="ly_bd">
                        <div class="bd_cont">
                            <div class="msg_box"><p>로그아웃은 관리자만 가능합니다.</p></div>
                            <div class="regi_box type_ly">
                                <div class="inp_area">
                                    <div class="inp_item">
                                        <div class="inp_tit"><span class="kr_txt">ID</span></div>
                                        <div class="inp_box">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                    
                                    <div class="inp_item">
                                        <div class="inp_tit"><span class="kr_txt">Password</span></div>
                                        <div class="inp_box">
                                            <input type="password" name="" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_box"><div class="btn btn_logout">확인</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // layer_popup -->

        <!-- layer sample 1 -->
        <div id="sample_ly_1" class="ly_pop sample_ly">
            <div class="ly_inner">
                <div class="ly_cont">
                    <div class="ly_hd">
                        <div class="tit">샘플레이어1</div>
                        <div class="ly_close_btn" onclick="closePopup('sample_ly_1')"><i class="icon icon_close"></i></div>
                    </div>
                    <div class="ly_bd">
                        <div class="bd_cont">
                            <div class="msg_box"><p>간단한 메세지 입력란</p></div>
                            <div class="btn_box"><div class="btn btn_logout" onclick="closePopup('sample_ly_1')">확인</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //layer sample 1 -->

        <!-- layer sample 2 -->
        <div id="sample_ly_2" class="ly_pop sample_ly">
            <div class="ly_inner">
                <div class="ly_cont">
                    <div class="ly_hd">
                        <div class="tit">샘플레이어2</div>
                        <div class="ly_close_btn" onclick="closePopup('sample_ly_2')"><i class="icon icon_close"></i></div>
                    </div>
                    <div class="ly_bd">
                        <div class="bd_cont">
                            <div class="msg_box"><p>간단한 메세지 입력란</p></div>
                            <div class="btn_box"><div class="btn btn_logout" onclick="closePopup('sample_ly_2')">확인</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //layer sample 2 -->

        <!-- dim layer -->
        <div class="ly_dim" onclick="closePopupOnDimClick()"></div>
        <!-- // dim layer -->

    </div>
    <!-- //wrap -->
    <script>
        $(document).ready(function(){
            $('.btn_sample2').click(function(){
                openPopup('sample_ly_2');
            });
        });
    </script>
</body>
</html>
