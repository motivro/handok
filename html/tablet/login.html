<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || login</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/tablet.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="login">
        <!-- container -->
        <div id="container">
            <div class="inner">
                <div class="login_box">
                    <div class="box_inner">
                        <div class="box_hd">
                            <h1 class="tit"><a href="#none"><img src="../../resources/images/common/logo.svg" alt="handok||한독"></a></h1>
                            <h2 class="subtit">Smart Access Management System</h2>
                        </div>

                        <div class="box_bd">
                            <div class="inp_item">
                                <div class="inp_tit"><span class="kr_txt">갱의실</span></div>
                                <div class="inp_box row2">
                                    <div class="cus_inp select_inp">
                                        <div class="select_box">
                                            <div class="select_btn">갱의실을 선택해 주세요.</div>
                                            <div class="select_dropbox">
                                                <ul class="select_list">
                                                    <li class="select_item"><div class="item_name"><span class="item_code">중앙갱의실(남) 1110호</span></div></li>
                                                    <li class="select_item"><div class="item_name"><span class="item_code">중앙갱의실(남) 1111호</span></div></li>
                                                    <li class="select_item"><div class="item_name"><span class="item_code">중앙갱의실(남) 1112호</span></div></li>
                                                    <li class="select_item"><div class="item_name"><span class="item_code">중앙갱의실(남) 1113호</span></div></li>
                                                    <li class="select_item"><div class="item_name"><span class="item_code">중앙갱의실(남) 1114호</span></div></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="inp_item">
                                <div class="inp_tit"><span class="kr_txt">ID</span></div>
                                <div class="inp_box">
                                    <input type="text" name="" id="">
                                </div>
                            </div>

                            <div class="inp_item">
                                <div class="inp_tit"><span class="kr_txt">PASSWORD</span></div>
                                <div class="inp_box">
                                    <input type="password" name="" id="">
                                </div>
                            </div>

                            <div class="btn_box"><div class="btn btn_login">LOG IN</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>
</html>
