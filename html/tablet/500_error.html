<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || Error</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/tablet.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- container -->
        <div id="container">
            <div class="inner">
                <div class="error_box">
                    <div class="box_inner">
                        <div class="box_hd">
                            <h1 class="logo"><a href="#none"><img src="../../resources/images/common/logo.svg" alt="handok||한독"></a></h1>
                        </div>
                        <div class="box_bd">
                            <div class="err_img"><img src="../../resources/images/common/err_img.svg" alt=""></div>
                            <div class="msg_box">
                                <div class="err_tit">ERROR 500</div>
                                <div class="err_subtit">Internal Server Error</div>
                                <div class="msg_item">
                                    <p>서비스 이용에 불편을 드려 죄송합니다.</p>
                                    <p>시스템 에러가 발생하여 페이지를 표시할 수 없습니다.</p>
                                    <p>관리자에게 문의하시거나 잠시 후 다시 시도하세요.</p>
                                </div>
                            </div>
                            <div class="btn_box"><div class="btn btn_home">홈화면으로 이동</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->

    </div>
    <!-- //wrap -->
</body>
</html>
