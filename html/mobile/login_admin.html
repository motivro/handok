<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || login</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/mobile.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="login admin">
        <!-- container -->
        <div id="container">
            <div class="inner">
                <div class="login_box admin">
                    <div class="box_inner">

                        <div class="box_hd">
                            <h1 class="tit"><a href="#none"><img src="../../resources/images/common/logo.svg" alt="handok||한독"></a></h1>
                            <h2 class="subtit"><span class="en_txt">SAMS</span><span class="kr_txt">(직원용)</span></h2>
                        </div>

                        <div class="box_bd">
                            <div class="inp_wrap">
                                <div class="inp_item">
                                    <div class="inp_tit"><span class="kr_txt">아이디</span><span class="en_txt">(ID)</span></div>
                                    <div class="inp_box">
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
    
                                <div class="inp_item">
                                    <div class="inp_tit"><span class="kr_txt">패스워드</span><span class="en_txt">(Password)</span></div>
                                    <div class="inp_box">
                                        <input type="password" name="" id="">
                                    </div>
                                </div>
                            </div>

                            <div class="btn_box"><div class="btn btn_login">Log In</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- //wrap -->
</body>
</html>
