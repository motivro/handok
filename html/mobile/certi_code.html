<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Handok Smart Locker Room || Visiting Guide</title>
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/mobile.css">
    <script src="../../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="hd_inner">
                <div class="info_tit">
                    <div class="tit">1회용 인증 코드</div>
                    <div class="subtit">Certification Code</div>
                </div>
                <h1 class="logo"><a href="#none" class="logo_img"><img src="../../resources/images/common/logo.png" alt=""></a></h1>
            </div>
        </header>
        <!-- container -->
        <div id="container">
            <div class="inner">
                <div class="guide_box certi">
                    <div class="box_inner">
                        <div class="guide_cont">
                            <!-- 인증코드 -->
                            <div class="box_cont qr_cont">
                                <div class="cont_tit">
                                    <i class="icon icon_qr"></i>
                                    <div class="tit"><span class="kr_txt">인증코드</span><span class="en_txt">(Qr code)</span></div>
                                </div>

                                <div class="cont_item type_qr">
                                    <div class="qr_box">
                                        <div class="desc_box">
                                            <div class="tit"><span class="kr_txt">유효기간</span><span class="en_txt">(expiration period)</span></div>
                                            <div class="qr_period">23-10-10 23:59</div>
                                        </div>
                                        <div class="img_box"><img src="../../resources/images/common/qr_sample.png" alt=""></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->

        <div class="fixed_bot">
            <div class="btn_box">
                <div class="btn btn_certi"><i class="icon icon_profile"></i><span class="btn_txt">QR인증하기</span></div>
                <div class="btn btn_logout"><i class="icon icon_logout"></i><span class="btn_txt">로그아웃</span></div>
            </div>
        </div>

    </div>
    <!-- //wrap -->
</body>
</html>
